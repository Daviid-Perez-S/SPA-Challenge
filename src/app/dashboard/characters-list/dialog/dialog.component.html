<h2 mat-dialog-title>Update character?</h2>
<mat-dialog-content>This will update the current select character.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" class="button-custom-color">
    Update
    <mat-icon inline=true aria-hidden="false" aria-label="Send icon">send</mat-icon>
  </button>
</mat-dialog-actions>
